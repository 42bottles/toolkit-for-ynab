<!DOCTYPE html>
<html>
<head>
  <title>YNAB Enhanced Options</title>

  <style>
    body {
      padding: 10px;
    }

    div.option {
      padding: 6px;
    }

    .save {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="option">
    <label><input type="checkbox" id="collapseSideMenu" name="collapseSideMenu">Collapsible Side Menu</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="colourBlindMode" name="colourBlindMode">Colour Blind Mode</label>
  </div>

  <div class="option">
    <label title="Highlight credit category balances with yellow warning highlight if it does not match account balance."><input type="checkbox" id="checkCreditBalances" name="checkCreditBalances">Credit payment category warnings</label>
  </div>

  <div class="option">
    <label title="Ensure all negative balances are highlighted red instead of yellow, even with credit card spending."><input type="checkbox" id="highlightNegativesNegative" name="highlightNegativesNegative">Highlight all negative category balances red</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="collapseExpandBudgetGroups" name="collapseExpandBudgetGroups">Expand/Collapse Budget Groups</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="hideAOM" name="hideAOM">Hide Age of Money Calculation</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="enableRetroCalculator" name="enableRetroCalculator">Make the calculator work like YNAB4</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="removeZeroCategories" name="removeZeroCategories">Remove zero categories when cover overbudgeting</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="moveMoneyDialog" name="moveMoneyDialog">Make the Move money dialog larger</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="moveMoneyAutocomplete" name="moveMoneyAutocomplete">Enable autocomplete for the Move money dialog</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="toggleSplits" name="toggleSplits">Enable visibility toggling of split transactions</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="accountsSelectedTotal" name="accountsSelectedTotal">Show the total of selected transactions in the account view</label>
  </div>

  <div class="option">
    <label>
        Height of budget rows
        <select name="budgetRowsHeight" id="budgetRowsHeight">
            <option value="0">Normal</option>
            <option value="1">Compact</option>
            <option value="2">Slim</option>
        </select>
    </label>
  </div>

  <div class="option">
    <label>
        Width of category popup
        <select name="categoryActivityPopupWidth" id="categoryActivityPopupWidth">
            <option value="0">Normal</option>
            <option value="1">Medium</option>
            <option value="2">Large</option>
        </select>
    </label>
  </div>

  <div class="option">
    <label>
        Reconciled text color
        <select name="reconciledTextColor" id="reconciledTextColor">
            <option value="0">Normal</option>
            <option value="1" style="color: #00661d">Green</option>
            <option value="2" style="color: #cfd5d7">Light Gray</option>
            <option value="3" style="color: #8e9fb0">Dark Gray</option>
            <option value="4" style="color: #8e9fb0; background-color: #e7faeb">Any chance</option>
        </select>
    </label>
  </div>

  <div id="status"></div>

  <button id="save" class="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
